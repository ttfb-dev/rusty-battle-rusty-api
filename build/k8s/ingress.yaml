apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: K8S_PROJECT_NAME
  namespace: K8S_NAMESPACE
spec:
  tls:
    - hosts:
        - api.rusty-battle.ru
      secretName: rusty-tls-secret
  rules:
    - host: api.rusty-battle.ru
      http:
        paths:
          - path: /
            backend:
              serviceName: K8S_PROJECT_NAME-nginx
              servicePort: 80
